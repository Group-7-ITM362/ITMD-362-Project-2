<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="style/normalize.css" />
	<link rel="stylesheet" media="screen" href="style/reset.css" />
	<link rel="stylesheet" media="screen" href="style/styles.css" />
    <script src="javascript/js.js"></script>
  </head>
  
  <body>
    <header>
	  <img id="logo" src="images/isud_logo.png" alt="ISUD Logo"/>
	  <h1>International Society for Universal Dialogue</h1>
    </header>
	<div class="navbar">
		<a href="index.html">Home</a>
		<a href="events.html">Events</a>
		<a href="about.html">About Us</a>
		<a class="socialmedia" href="facebook.com"><img id="Facebook" src="images/facebook.png" alt="Facebook"/></a>
		<a class="socialmedia" href="twitter.com"><img id="Twitter" src="images/twitter.png" alt="Twitter"/></a>
		<a class="socialmedia" href="linkedin.com"><img id="LinkedIn" src="images/linkedin.png" alt="LinkedIn"/></a>
	</div>
	<div class="announcements">
	  <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/facebook.png" style="width:100%">
        <div class="text">Caption Text</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/twitter.png" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/linkedin.png" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
    <br>
    <!-- The dots/circles -->
        <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
	</div>
	<footer>
	  <a href="contact.html">Contact Us</a>
	</footer>
  </body>
</html>
